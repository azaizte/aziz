    <!--input-->
    <main class="content">
      <h1>selamat datang</h1>
      <form>
        <input type="hidden" name="items" x-model="JSON.stringify($store.cart.items)" />
        <input type="hidden" name="total" x-model="$store.cart.total" />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required minlength="3" />

          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">nama pengguna</label>
          <input type="name" class="form-control" id="name" name="name" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <div class="mb-3">
          <label for="exampleInputphone1" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone" name="phone" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="login()">login</button>
        <button type="submit" class="btn btn-primary" onclick="logout()">logout</button>
        <button type="submit" class="btn btn-primary" onclick="register()">daftar</button>
        <!-- <button type="submit" class="btn btn-primary" onclick="hapus_data()">hapus</button> -->
      </form>
    </main>
