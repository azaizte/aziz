<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafe Kami</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em 0;
      }

      section {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      h1,
      h2 {
        color: #333;
      }

      p {
        color: #666;
      }

      .menu-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Kafe Kami</h1>
    </header>

    <section>
      <h2>Menu</h2>

      <div class="menu-item">
        <span>Americano</span>
        <span>$2.50</span>
      </div>

      <div class="menu-item">
        <span>Latte</span>
        <span>$3.00</span>
      </div>

      <div class="menu-item">
        <span>Cappuccino</span>
        <span>$3.20</span>
      </div>

      <!-- Tambahkan item menu lainnya -->
    </section>

    <section>
      <h2>Informasi Kontak</h2>

      <p>Alamat: Jl. Contoh No. 123, Kota Anda</p>
      <p>Telepon: (123) 456-7890</p>

    </section>

    <footer>
      <p>&copy; 2023 Kafe Kami. All rights reserved.</p>
    </footer>
  </body>
</html>
